<body>
    <div class="container">
        <div class="card card-logo">
            <div class="logo">
                <img src="assets/logo.png" alt="">
            </div>
        </div>
        <div class="card card-login">
                <span class="title">Inicio de Sesión</span>
                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" class="formulario" errorTailor>
                    <div class="input-group mb-3">
                        <span>Usuario</span>
                        <input type="text" class="form-control" [(ngModel)]="username"
                            name="username" formControlName="user">
                    </div>
                    <div class="input-group mb-3">
                        <span>Contraseña</span>
                        <input type="password" class="form-control" [(ngModel)]="password"
                            name="password" formControlName="password">
                    </div>
                    <div class="btns">
                        <button class="btn-login" type="submit">Iniciar Sesión</button>
                        <a class="forgot-pwd" href="">¿Te olvidaste tu Contraseña?</a>
                    </div>
                </form>
            </div>
    </div>
</body>
