<div class="login">
    <div class="card">
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="username"
                        name="username">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-key-fill"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="password"
                        name="password">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </div>
</div>
