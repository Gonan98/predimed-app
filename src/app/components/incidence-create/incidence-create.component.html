<body>
    <form [formGroup]="formCreateIncidence" class="container" (ngSubmit)="createIncidence" errorTailor>
        <h3>Registro de Incidencia</h3>
        <div class="elements-row">
            <div class="element-container">
                <label class="label-content">Medico</label>
                <input type="text" class="input" [(ngModel)]="medicName" formControlName="medicName">
            </div>
            <div class="element-container">
                <label class="label-content">Centro Salud</label>
                <input type="text" class="input" [(ngModel)]="establishmentName" formControlName="establishmentName">
            </div>
            <div class="element-container">
                <label class="label-content">Estado</label>
                <select class="combo" class="input" [(ngModel)]="status" formControlName="status">
                    <option value="" selected disabled hidden>Buscar elemento</option>
                    <option value="Nuevo">Nuevo</option>
                    <option value="Pendiente">Pendiente</option>
                </select>
            </div>
        </div>
        <div class="elements-row">
            <div class="element-container">
                <label class="label-content">Teléfono</label>
                <input class="telefono" class="input" [(ngModel)]="phone" formControlName="phone" type="text">
                <mat-error *ngIf="formCreateIncidence.controls['phone'].hasError('minlength')">Usa entre 7 a 9 dígitos para tu número de telefono</mat-error>
                <mat-error *ngIf="formCreateIncidence.controls['phone'].hasError('maxlength')">Usa entre 7 a 9 dígitos para tu número de telefono.</mat-error>
            </div>
            <div class="element-container">
                <label class="label-content">Tipo de Registro</label>
                <select class="combo" class="input" [(ngModel)]="incidenceType" formControlName="incidenceType"> 
                    <option value="" selected disabled hidden>Buscar Elemento</option>
                    <option value="Requerimiento">Requerimiento</option>
                </select>
            </div>
            <div class="element-container">
                <label class="label-content">Prioridad</label>
                <select class="combo" class="input" [(ngModel)]="priority" formControlName="priority">

                    <option value="" selected disabled hidden>Buscar Elemento</option>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>
        </div>
        <div class="asunto-container">
            <label class="label-content-asunto">Asunto: </label>
            <input class="asunto" [(ngModel)]="topic" formControlName="topic">
        </div>
        <div class="desc-input-sec">
            <label class="label-content">Descripción de Incidencia</label>
            <textarea [(ngModel)]="description" id="w3review" name="w3review" rows="4" cols="100" formControlName="descripcion"></textarea>
        </div>


    </form>
    <div class="botones">
        <button type="submit" class="btn btn-regresar" (click)="regresar()">
            Regresar
        </button>
        <button type="submit" class="btn btn-registrar" (click)="createIncidence()">
            Registrar
        </button>
    </div>

</body>
