<div class="diagnostic-container">
  <form (ngSubmit)="onSearch()" class="form-search-dni">
    <input
      type="text"
      class="input-dni"
      name="documentNumber"
      placeholder="DNI"
      maxlength="8"
      [(ngModel)]="searchInput"
    />
    <button type="submit" class="btn-search-dni">Buscar</button>
  </form>
  <app-patient-info></app-patient-info>
  <form (ngSubmit)="onAnalize()">
    <div class="diagnostic-symptom">
      <section class="diagnostic">
        <h4 class="title-section">Sintomas Leves</h4>
        <tr *ngFor="let symptom of symptoms">
          <td *ngIf="!symptom.requiredAttention">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                [(ngModel)]="symptom.active"
                [name]="symptom.code"
                [disabled]="!isThereAPatient()"
              />
              {{ symptom.description }}
            </div>
          </td>
        </tr>
      </section>
      <section class="symptom">
        <h4 class="title-section">Sintomas Graves</h4>
        <tr *ngFor="let symptom of symptoms">
          <td *ngIf="symptom.requiredAttention">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                [(ngModel)]="symptom.active"
                [name]="symptom.code!"
                [disabled]="!isThereAPatient()"
              />
              {{ symptom.description }}
            </div>
          </td>
        </tr>
      </section>
    </div>
    <footer>
      <button type="submit" class="btn-analyze">Analizar</button>
    </footer>
  </form>
</div>
