  <app-patient-info></app-patient-info>
  <form (ngSubmit)="onAnalize()">
    <div class="diagnostic-symptom">
      <section class="diagnostic">
        <p class="title-section h4">Sintomas Leves</p>
        <tr *ngFor="let symptom of symptoms">
          <td *ngIf="!symptom.requiredAttention">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" [(ngModel)]="symptom.active" [name]="symptom.code"
                [disabled]="!isThereAPatient()" />
              {{ symptom.description }}
            </div>
          </td>
        </tr>
      </section>
      <section class="symptom">
        <p class="title-section h4">Sintomas Graves</p>
        <tr *ngFor="let symptom of symptoms">
          <td *ngIf="symptom.requiredAttention">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" [(ngModel)]="symptom.active" [name]="symptom.code!"
                [disabled]="!isThereAPatient()" />
              {{ symptom.description }}
            </div>
          </td>
        </tr>
      </section>
    </div>
    <footer>
      <button type="submit" class="btn btn-primary btn-lg">Analizar</button>
    </footer>
  </form>
</div>
