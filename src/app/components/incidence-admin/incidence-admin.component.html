
<body>
        <section class="left-elements">
            <mat-form-field appearance="standard">  
                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
            </mat-form-field>
            <i class="bi bi-search"></i>
        </section>
    <div class="table-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}}</td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="docMedic">
                <th mat-header-cell *matHeaderCellDef> Doc. MÃ©dico </th>
                <td mat-cell *matCellDef="let element"> {{docMedic}}</td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.incidenceType}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Detalles </th>
                <td mat-cell *matCellDef="let element"> 
                    <button type="button" class="btn-view" (click)="onView(element.id)">Ver</button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <div class="container-newIndicence">
        <button type="submit" class="btn-incidence" (click)="createIncidence()">Crear Nuevo</button>
    </div>

</body>
