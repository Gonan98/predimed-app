
<body>
    <div class="container-newIndicence">
        <button type="submit" class="btn-incidence" (click)="createIncidence()">Crear Nuevo</button>
    </div>
    <div class="elemnts-search">
        <section class="left-elements">
            <mat-form-field appearance="standard">
                <mat-label>Doc. Médico</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ejm. 76871372" #input>
            </mat-form-field>
        </section>
    </div>
    <div class="table-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}}</td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="docMedic">
                <th mat-header-cell *matHeaderCellDef> Doc. Médico </th>
                <td mat-cell *matCellDef="let element"> {{element.docMedic}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef> Detalles </th>
                <td mat-cell *matCellDef="let element"> 
                    <button type="button" class="btn-view" (click)="onView(element.id)">Ver</button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
    </div>

</body>
