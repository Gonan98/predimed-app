<body>
    <div class="elemnts-search">
        <section class="left-elements">
            <mat-form-field appearance="standard">
                <mat-label>Código</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ejm. S069" #input>
            </mat-form-field>
        </section>
    </div>
    <div class="table-content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Position Column -->
            <ng-container matColumnDef="Código">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="Descripción">
                <th mat-header-cell *matHeaderCellDef> descripción</th>
                <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-stroked-button [mat-dialog-close]="element.serviceName" (click)="onView(element.code)">Agregar</button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]"
            showFirstLastButtons 
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
</body>
