<div class="content">
  <form class="card pb-10 mx-auto my-100 py-100">
    <p class="h1 mx-auto my-5">Perfil de Médico</p>
    <div class="d-flex flex-row mx-5">
      <label for="exampleInputEmail1" class="h6 form-label my-auto w-25">Usuario</label>
      <div class="card h-100 w-50 p-2 m-2">{{username}}</div>
    </div>
    <div class="d-flex flex-row mx-5">
      <label for="exampleInputEmail1" class="h6 form-label my-auto w-25">Nombres</label>
      <div class="card h-100 w-50 p-2 m-2">{{names}}</div>
    </div>
    <div class="d-flex flex-row  mx-5">
      <label for="exampleInputEmail1" class="h6 form-label my-auto w-25">Número de documento</label>
      <div class="card h-100 w-50 p-2 m-2">{{documentNumber}}</div>
    </div>
    <div class="d-flex flex-row  mx-5">
      <label for="exampleInputEmail1" class="h6 form-label my-auto w-25">Documento médico</label>
      <div class="card h-100 w-50 p-2 m-2">{{documentMedic}}</div>
    </div>
    <div class="d-flex flex-row  mx-5">
      <label for="exampleInputEmail1" class="h6 form-label my-auto w-25">Género</label>
      <div class="card h-100 w-50 p-2 m-2">{{gender}}</div>
    </div>
    <div class="d-flex flex-row mx-5">
      <label for="exampleInputEmail1" class="h6 form-label my-auto w-25">Profesion</label>
      <div class="card h-100 w-50 p-2 m-2">{{profession}}</div>
    </div>
    <div class="d-flex flex-row mx-5">
      <label for="exampleInputEmail1" class="h6 form-label my-auto w-25">Colegio</label>
      <div class="card h-100 w-50 p-2 m-2">{{college}}</div>
    </div>
    <div class="d-flex flex-row mx-5">
      <label for="exampleInputEmail1" class="h6 form-label my-auto w-25">Estatus</label>
      <div class="card h-100 w-50 p-2 m-2">{{employeeStatus}}</div>
    </div>
    <div class="d-flex flex-row mx-5 mb-5">
      <label for="exampleInputEmail1" class="h6 form-label my-auto w-25">Centro de Salud</label>
      <div class="card h-100 w-50 p-2 m-2 mb-10">{{establishment}}</div>
    </div>
  </form>
</div>
